<!-- Create a mini Js datatype learning app.
Create buttons namely ‘Objects’, ‘Arrays’, ‘Functions’, ‘Strings’, ‘Numbers’, ‘null’, ‘undefined’ in index.html.
On clicking any respective button, the user should be able to see 5-6 bullet-point information about that particular datatype.
For e.g If I click on ‘Object’, I should see information about Js objects like what are objects, how they work, mutability, etc.
Be creative! -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mini Js datatype learning app</title>
   
</head>
<style>
  body{
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
  } 
  button{
      width: 40%;
      height: 2rem;
      margin: 0.75%;
      font-weight: 700;
      font-size: large;
      background-color: rgb(214, 223, 140);
      color: rgb(66, 30, 30);
  }  
  h2{
      font-weight: 800;
      color: rgb(56, 26, 7);
  }   
</style>
<body>
    <h2>JavaScript Datatypes Learning</h2>
    <div>
        <button id="objects">Objects</button>
        <p id="object-info"></p>
    </div>
    <div>
        <button id="arrays">Arrays</button>
        <p id="arrays_info"></p>
    </div>
    <div>
        <button id="functions">Functions</button>
        <p id="functions_info"></p>
    </div>
    <div>
        <button id="string">String</button>
        <p id="string_info"></p>
    </div>
    <div>
        <button id="number">Number</button>
        <p id="number_info"></p>
    </div>
    <div>
        <button id="null_js">null</button>
        <p id="null_info"></p>
    </div>
    <div>
        <button id="undefined">undefined</button>
        <p id="undefined_info"></p>
    </div>

    

</body>
</html>
